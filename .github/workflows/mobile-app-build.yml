name: Mobile App Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_android_signed:
        description: 'Build signed Android APK/AAB'
        required: true
        type: boolean
        default: false
      build_ios_signed:
        description: 'Build signed iOS IPA'
        required: true
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile-app/package-lock.json

      - name: Build and distribute shared libraries
        run: |
          cd ../../shared
          chmod +x build-and-distribute.sh
          ./build-and-distribute.sh

      - name: Verify shared library distribution
        run: |
          # Check if files exist and were recently modified
          TARGET_DIRS=(
            "utils/shared/identity-generator"
            "utils/shared/password-generator"
          )

          for dir in "${TARGET_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "❌ Directory $dir does not exist"
              exit 1
            fi

            # Check for required files
            REQUIRED_FILES=("index.js" "index.mjs" "index.d.ts" "index.js.map" "index.mjs.map")
            for file in "${REQUIRED_FILES[@]}"; do
              if [ ! -f "$dir/$file" ]; then
                echo "❌ Required file $dir/$file does not exist"
                exit 1
              fi
            done

            # Check if files were modified in the last 5 minutes
            find "$dir" -type f -mmin -5 | grep -q . || {
              echo "❌ Files in $dir were not recently modified"
              exit 1
            }
          done

          echo "✅ Shared library distribution verified"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run linting
        run: npm run lint

  build-ios:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build JS bundle (iOS - Expo)
        run: |
          mkdir -p build
          npx expo export \
            --dev \
            --output-dir ./build \
            --platform ios

  build-android:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build JS bundle (Android - Expo)
        run: |
          mkdir -p build
          npx expo export \
            --dev \
            --output-dir ./build \
            --platform android

      - name: Run Android Unit Tests
        run: |
          cd android
          ./gradlew :app:testDebugUnitTest --tests "net.aliasvault.app.*"

      - name: Upload Android Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: apps/mobile-app/android/app/build/reports/tests/testDebugUnitTest/
          retention-days: 7

  build-android-signed:
    needs: setup
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_android_signed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Configure signing
        run: |
          cat >> android/gradle.properties <<EOF
          ALIASVAULT_UPLOAD_STORE_FILE=keystore.jks
          ALIASVAULT_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          ALIASVAULT_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ALIASVAULT_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build JS bundle (Android - Expo)
        run: |
          mkdir -p build
          npx expo export \
            --dev \
            --output-dir ./build \
            --platform android

      - name: Build Signed APK & AAB
        run: |
          cd android
          ./gradlew bundleRelease
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: apps/mobile-app/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 14

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: apps/mobile-app/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 14

  build-ios-signed:
    needs: setup
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_ios_signed == 'true'
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Decode Certificate
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Decode Provisioning Profile
        run: |
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > AliasVault.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp AliasVault.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build JS bundle (iOS - Expo)
        run: |
          mkdir -p build
          npx expo export \
            --dev \
            --output-dir ./build \
            --platform ios

      - name: Build iOS IPA
        run: |
          cd ios
          xcodebuild -workspace AliasVault.xcworkspace -scheme AliasVault -configuration Release -archivePath AliasVault.xcarchive archive
          xcodebuild -exportArchive -archivePath AliasVault.xcarchive -exportOptionsPlist ../exportOptions.plist -exportPath ./build

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: signed-ipa
          path: apps/mobile-app/ios/build/AliasVault.ipa
          retention-days: 14


