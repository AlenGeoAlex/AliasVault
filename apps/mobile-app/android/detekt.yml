build:
  maxIssues: 0
  weights:
    complexity: 2
    formatting: 1
    LongParameterList: 1
    comments: 1

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 6
  TooManyFunctions:
    active: true
    thresholdInFiles: 40
    thresholdInClasses: 40
    thresholdInInterfaces: 40
    thresholdInObjects: 40
  CyclomaticComplexMethod:
    active: true
    threshold: 26
  NestedBlockDepth:
    active: true
    threshold: 5
  LongMethod:
    active: true
    threshold: 120
  ComplexCondition:
    active: true
    threshold: 6

comments:
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true
  UndocumentedPublicProperty:
    active: true
  EndOfSentenceFormat:
    active: true
    endOfSentenceFormat: ([.?!][ \t\n\r\f<])|([.?!:]$)

style:
  MaxLineLength:
    active: true
    maxLineLength: 160
  ReturnCount:
    active: true
    max: 6
  MagicNumber:
    active: false
  ThrowsCount:
    active: true
    max: 3

exceptions:
  TooGenericExceptionCaught:
    active: false